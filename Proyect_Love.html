<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>♥♥DECLARACIÓN DE AMOR♥♥</title>
    <style type="text/css">
    body{
    	height: 500px;
    	width: 500px;
    }
    #btnNo{
    	position: relative;
    	z-index: 200;
    }
</style>

</head>
<body bgcolor="FFADAD" style="background-color: yellow;">
    
    
	<div class="row">
		<div class="col-md-12" style="text-align:center;">
			<center><h1>¿Quieres ser mi Novio?</h1></center>
        </div>
    </div>

    <div class="row">
	    <div class="col-md-12" style="text-align:center;">
			<button type="button" class="btn btn-primary"
			          id="btnSi" onclick="FuncionSi()">
				Si
            </button>
		    <button type="button" class="btn btn-danger"
		               id="btnNo" onclick="FuncionNo()"
		               onmouseover="CambiarPosicion()">
			    No


            </button>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	function FuncionSi(){
    		alert("Sabía que dirias que sí, te quiero mucho...");
    	}

    	function FuncionNo(){
    		alert("No es posible :(");
    	}

    	function CambiarPosicion(){
    		var bodyWidth = document.body.clientWidth;
    		var bodyHeight = document.body.clientHeight;
    		var randPosX = Math.floor(Math.random()*bodyWidth);
    		var randPosY = Math.floor(Math.random()*bodyHeight);
    		$('#btnNo').css('left', randPosX);
    		$('#btnNo').css('top', randPosY);
    	}

    	
    </script>

</body>
</html>
